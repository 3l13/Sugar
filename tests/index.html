<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" />
</head>
<body>
  <div class="header">
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-useragent"></h2>
  </div>
  <div id="suite">
    <ul class="environments"></ul>
  </div>
  <div id="tooltip">&nbsp;</div>
  <div id="env"></div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/tooltip.js"></script>
  <script type="text/javascript" src="javascripts/callbacks.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){

      var environments = ['base', 'mootools'];
      var env = $('#env');

      $('#qunit-useragent').text(navigator.userAgent);

      $.each(environments, function(){
        var location = 'environments/' + this + '/test.html';
        console.log(location);
        var iframe = $('<iframe src="'+location+'" />');
        env.append(iframe);
      });

    });

  </script>
</body>
</html>
